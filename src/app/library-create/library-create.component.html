<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/libraries']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="libraryForm" (ngSubmit)="onFormSubmit(libraryForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="ISBN" formControlName="isbn"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!libraryForm.get('isbn').valid && libraryForm.get('isbn').touched">Please enter ISBN</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!libraryForm.get('name').valid && libraryForm.get('name').touched">Please enter library name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" formControlName="description"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!libraryForm.get('description').valid && libraryForm.get('description').touched">Please enter library description</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!libraryForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
